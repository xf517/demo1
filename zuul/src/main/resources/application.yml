  application:  # 应用名字，eureka 会根据它作为服务id
    name: spring-cloud-zuul-server
  datasource:
    url: jdbc:mysql://cd-cdb-btd7w6ro.sql.tencentcdb.com:62107/test?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
